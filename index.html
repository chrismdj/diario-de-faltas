<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Chamada Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Diário de Chamada</h1>

    <div class="controls">
        <label for="sheetSelect">Turma/Aba:</label>
        <select id="sheetSelect">
            <option value="6B">6º B</option>
            <option value="7B">7º B</option>
            <option value="8B">8º B</option>
			<option value="9B">9º B</option>
			<option value="1 EM">1º EM</option>
			<option value="2 EM">2º EM</option>
			<option value="3 EM">3º EM</option>
            </select>

        <label for="callDate">Data:</label>
        <input type="date" id="callDate">

        <button id="loadButton">Carregar Chamada</button>
    </div>

    <div id="loading" class="status-message" style="display: none;">Carregando dados...</div>
    <div id="updateStatus" class="status-message"></div>

    <ul id="studentList">
        </ul>

    <script src="script.js"></script>
</body>
</html>
